name: deleteme-fcla-workflow
on: push
jobs:
  generate-and-deploy-doc:
    name: generate-and-deploy-doc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Generate docs
        run: ./gradlew dokkaJekyll
      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build/dokka/jekyll