name: deleteme-fcla-workflow
on: push
jobs:
  generate-and-deploy-doc:
    if: ${{ contains(github.event_name, 'push') } && github.ref == 'refs/heads/develop' }
    name: generate-and-deploy-doc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Generate docs
        run: ./gradlew dokkaHtml
      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build/dokka/html
      - name: Remove local docs
        run: rm -rf build/dokka/html