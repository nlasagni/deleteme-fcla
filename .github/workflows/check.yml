name: Check project
on:
  push:
    branches:
      -main
      -develop
      tags:
        - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  check:
    name: Check project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Check project
        run: ./gradlew check