name: Check project
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  check-branch:
    name: Check branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Print branch
        run: |
          echo "Github ref: ${{ github.ref }}"
          tbranch=$(git branch)
          echo "Github branch: $tbranch"
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "Raw: $raw"
          echo "BRANCH=$branch" >> $GITHUB_ENV
      - name: Test branch
        if: ${{ env.BRANCH }} == "develop"
        run: echo "Pushed tag on correct branch ${{ env.BRANCH }}"
  check:
    if: ${{ env.BRANCH }} == "develop"
    name: Check project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        needs:
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Check project
        run: ./gradlew check