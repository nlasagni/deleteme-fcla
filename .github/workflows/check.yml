name: Check project
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  check:
    name: Check project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Print branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw##*/}
          echo "BRANCH=$branch" >> $GITHUB_ENV
      - name: Test branch
        run: echo ${{ env.BRANCH }}
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Check project
        run: ./gradlew check